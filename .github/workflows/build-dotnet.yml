name: Build and Publish Network Monitor GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: NetworkMonitorGUI

      - name: Build solution
        run: dotnet build --configuration Release --no-restore
        working-directory: NetworkMonitorGUI

      - name: Publish single-file Windows EXE
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained true /p:PublishSingleFile=true --output ../output
        working-directory: NetworkMonitorGUI

      - name: Upload published EXE
        uses: actions/upload-artifact@v4
        with:
          name: network-monitor-exe
          path: output/
